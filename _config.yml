# Poster Paper Submission Text
paperCompetitionTitle: "Student Paper Competition"
paperCompetitionSubtitle: "Sponsored by LinkedIn"
paperCompetitionText: "This year, student first-authors who submit contributed posters may also submit full unpublished papers to be considered for a LinkedIn sponsored Student Paper Competition. Papers that have been accepted for publication are NOT eligible for the competition. Selected winners will present their papers in a designated invited session at SLDS 2020. In this session, they will be presented with a monetary prize and an award certificate. Graduate or undergraduate students who are enrolled in Fall 2019 or Winter/Spring 2020 are eligible to participate. The applicant MUST be the first author of the paper. Please see the poster submission form above for instructions."
paperCompetitionImg: 'partners\linkedin-cropped.png'

