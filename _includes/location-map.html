<!-- Begin Location Section -->
<section id="location-map" class="location-map" style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.locationImage }}'); background-size: 100% 100%;">
    <div class="overlay solid-overlay"></div>
    <div class="content-wrapper">
        <div class="col-lg-3 col-md-4 col-sm-6 col-md-offset-1 animated hiding location-description text-left" data-animation="fadeInLeft" data-delay="0">
            <div class="row">
                <div class="pull-left">
                    <h3>{{ site.locationBlockTitle }}</h3>
                    <ul>
                        {% if site.eventLocationName %}<li>{{ site.eventLocationName }}</li>{% endif %}
                        <li>{{ site.eventStreetAddress }}</li>
                        <li>{{ site.eventAddressLocality }}, {{ site.eventAddressLocalityRegion }}</li>
                        <li><a href="{{ site.eventLocationLink }}"> Website</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Location Section -->
