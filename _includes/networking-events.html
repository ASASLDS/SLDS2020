<!-- Networking Events Section -->
<section id="networking" class="about-hackathon">
    <div class="content-wrapper">
        <div class="col-md-10 col-md-offset-1">
            {% for row in site.networkingRows %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="hackathon-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                <div class="hackathon-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/networking/{{ row.image }}" alt="Hackathon">
                </div>
                <div class="hackathon-details animated hiding" data-animation="{% if check == 0 %}fadeInRight{% else %}fadeInLeft{% endif %}" data-delay="0">
                    <h4>{{ row.title }}</h4>
                    {% if row.subtitle %}
                    <h6>
                        {{row.subtitle}}
                        <!-- <img style='height: 1em;' src='{{ site.baseurl }}/img/{{row.subtitleImg}}'> -->
                    </h6>
                    {% endif %}
                    <p>{{ row.details }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Networking Events Section -->
